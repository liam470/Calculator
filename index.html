<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Math Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Math Calculator</h1>
    </header>

    <main>
        <div class="calculator-container">
            <input type="text" id="calc-input" placeholder="Type your equation here...">
            <button onclick="calculate()">Calculate</button>
            <input type="text" id="calc-result" disabled placeholder="Result">
        </div>

        <div class="sidebar">
            <h3>Insert Functions/Symbols</h3>
            <button onclick="insertSymbol('π')">π</button>
            <button onclick="insertSymbol('√')">√</button>
            <button onclick="insertSymbol('^')">^</button>
            <button onclick="insertSymbol('sin')">sin</button>
            <button onclick="insertSymbol('cos')">cos</button>
            <button onclick="insertSymbol('tan')">tan</button>
        </div>

        <div class="graph-container">
            <h2>Graphing</h2>
            <input type="text" id="graph-input" placeholder="Enter function (e.g., x^2)">
            <button onclick="plotGraph()">Graph</button>
            <canvas id="graphCanvas" width="400" height="200"></canvas>
        </div>
    </main>

    <footer>
        <p>Created by [Your Name]</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
